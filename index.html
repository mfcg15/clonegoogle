<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a829f4bab9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="/Imagenes/google.ico" />
    <link rel="stylesheet" href="estilos.css" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav id="contenedor-header">
        <a href="#">Gmail</a>
        <a href="#">Imágenes</a>
        <i class="fas fa-th"></i>
        <img class="imagen-perfil" src="/Imagenes/imagenperfil.png" />
      </nav>
    </header>
    <main>
      <section id="Seccion-Logo">
        <div class="contenedor-logo">
          <img src="/Imagenes/logo-Google.png" />
        </div>
      </section>
      <section id="Seccion-Buscador">
        <div class="contenedor-buscador">
          <input type="text" />
          <div class="btn-microfono">
            <a href="#"><img src="/Imagenes/ico-micro.png" /></a>
          </div>
        </div>
      </section>
      <section class="contenedor-botones">
        <button>Buscar con Google</button>
        <button>Me siento con suerte</button>
      </section>
      <section class="contenedor-textos">
        <p>Ofrecido por Google en:</p>
        <a href="#">Español (Latinoamérica)</a>
        <a href="#">Quechua</a>
      </section>
    </main>
    <footer>
      <section id="contenedor-footer-parte1">
        <div class="footer-parte1">
          <p>Perú</p>
          <hr class="separador" />
        </div>
      </section>
      <section class="footer-parte2">
        <div class="footer-parte2-a">
          <a href="#">Sobre Google</a>
          <a href="#">Publicidad</a>
          <a href="#">Negocios</a>
          <a href="#">Cómo funciona la Búsquedad</a>
        </div>
        <div class="footer-parte2-b">
          <a href="#">Privacidad</a>
          <a href="#">Condiciones</a>
          <a href="#">Preferencias</a>
        </div>
      </section>
    </footer>
  </body>
</html>
